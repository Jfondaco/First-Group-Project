<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FitJourney</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    
</head>
<body>
        <nav>
            <div class="nav-wrapper">
                  <a href="#" class="brand-logo">Logo</a>
            </div>
        </nav>
        <div class = "container">
            <div class = "row">
                <div class = "col s6">
                        <a id = "meal-button" class="waves-effect waves-light btn-large"><i class="material-icons left"></i>Meal Plan</a>
                        <form id = "meal-form">
                            Age:<br>
                            <input type="number" id = "calorie-age" name="firstname" value="Mickey">
                            <br>
                            Weight:<br>
                            <input type="number" id = "calorie-weight" name="lastname" value="Mouse">
                            Height:<br>
                            <input type="number" id = "calorie-height" name="firstname" value="Mickey">
                            <br><br>
                            <input type="submit" id = "calorie-result" value="Results">
                          </form> 


                </div>
                <div class = "col s6">
                        <a id = "exercise-button" class="waves-effect waves-light btn-large"><i class="material-icons left"></i>Exercise</a>
                        <div id = "exercise-areas" class="row">
                            <div class = "col s2">
                                <button id = "cardio-button">Cardio</button>
                                <button id = "abs-button">Abs</button>
                                <button id = "glutes-button">Glutes</button>
                            </div>
                            <div class = "col s2">
                                <button id = "shoulders-button">Shoulders</button>
                                <button id = "back-button">Back</button>
                                <button id = "legs-button">Legs</button>
                            </div>
                            <div class = "col s2">
                                <button id = "chest-button">Chest</button>
                                <button id = "biceps-button">Biceps</button>
                                <button id = "triceps-button">Triceps</button>
                            </div>
                            
                        </div>

                </div>

            </div>
            <div class = "row">
                <div class = "col s12" id = "result">

                </div>
                

            </div>

        </div>
                    


    <script src="assets/javascript/app.js"></script>
</body>
</html>
