<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FitJourney</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="assets/javascript/youtube.js"></script>
    <script src="assets/javascript/exercise.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    
</head>
<body>
        <nav id = "hero">
            <div class="nav-wrapper">
                  <a href="#" class="brand-logo"> <img src="assets/images/cloud.png" class="logo" alt="logo" width="500">
                    <p class = "logo-text">Wellness Cloud</p>
                </a>
            </div>
        </nav>
        <div class = "container">
            <div class = "row">
                <div class = "col s12 m6">
                        <button id = "meal-button" class="waves-effect waves-light btn-large big-button">Meal Plan</button>
                        <form id = "meal-form">
                            Age:<br>
                            <input type="number" id = "calorie-age" name="age">
                            <br>
                            Weight (lb):<br>
                            <input type="number" id = "calorie-weight" name="weight">
                            Height:<br>
                            Feet<input type="number" id = "calorie-height-ft" name="height-ft">Inches<input type="number" id = "calorie-height-inches" name="height-inches"><br>
                            Gender: <br>
                            <form action="#">
                                <p>
                                  <label>
                                    <input class="with-gap" value = "male" name="gender" type="radio" checked />
                                    <span>Male</span>
                                  </label>
                                </p>
                                <p>
                                  <label>
                                    <input class="with-gap" value = "female" name="gender" type="radio" />
                                    <span>Female</span>
                                  </label>
                                </p>
                                <p>
                                  <label>
                                    <input class="with-gap" value = "other" name="gender" type="radio"  />
                                    <span>Other</span>
                                  </label>
                                </p>
                            <br>
                            <input type="submit" id = "calorie-result" value="Results">
                          </form> 
                          
                </div>
                <div class = "col s12 m6">
                        <button id = "exercise-button" class="waves-effect waves-light btn-large big-button">Exercise</button>
                        <div id = "exercise-areas" class="row">
                            <div class = "col s4">
                                <button id = "cardio-button" value="cardio">Cardio</button>
                                <button id = "abs-button" value="abs">Abs</button>
                                <button id = "glutes-button" value="glutes">Glutes</button>
                            </div>
                            <div class = "col s4">
                                
                                <button id = "chest-button" value="chest">Chest</button>
                                <button id = "back-button" value="back">Back</button>
                                <button id = "legs-button" value="legs">Legs</button>
                            </div>
                            <div class = "col s4">
                                <button id = "shoulders-button" value="shoulders">Shoulders</button>
                                <button id = "biceps-button" value="biceps">Biceps</button>
                                <button id = "triceps-button" value="triceps">Triceps</button>
                            </div>
                            
                        </div>

                </div>

            </div>
            <div class = "row">
                <div class = "col s12" id = "result">
                    <div id = "exercise-result"></div>
                    <div id = "meal-plan-result"></div>
                </div>
                

            </div>

        </div>
                    


    <script src="assets/javascript/app.js"></script>
</body>
</html>
